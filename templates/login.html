<body class="text-center">
    <div class="container">
        <main class="form-signin">
        <form action="/fun/login" method="post">
            <a href="/"><img class="mb-4" src="https://printouch.ru/img/home/list-bumagi.png" alt="" width="72" height="72"></a>
            <h1 class="h3 mb-3 fw-normal">Авторизация</h1>

            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="login">
            <label for="floatingInput">Логин</label>
            </div> <br>
            <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Пароль</label>
            </div>
            <h5>У вас ещё нет аккаунта? <a href="/reg" style="text-decoration: none;">Зарегестрируйтесь</a></h5><br>
            <button class="w-10 btn btn-lg btn-primary" type="submit">Войти</button>
        </form>
        </main>
    </div>
