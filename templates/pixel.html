
{% extends 'base.html' %}

{% block title %}
<title>Пиксельные арты</title>
{% endblock %}

{% block body %}
<img src="https://images.smash.gg/images/user/632341/image-21397c33a1f84cd591fbb0d972ef5c3e.png" class="d-block w-100" alt="">
<div class="carousel-caption d-none d-md-block">
    <h2>Пиксельные обои</h2>
</div>
<div class="container popular">
    <h2 class="Heading">Все пиксельные обои</h2>
    <div class="row">
      {% for w in papers %}
      {% if w[3] == "pixelK" %}
      <div class="col-12 col-md-6 col-lg-3 col-xs-12 mb-2">
        <div class="card" style="width: 18rem; height: 22rem;">
            <img src="/static/upload/{{ w[4] }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ w[1] }}</h5>
              <p class="card-text">{{ w[2] }}</p>
              <a href="/static/upload/{{ w[4] }}" download class="btn btn-primary">Скачать</a>
            </div>
          </div>
      </div>
      {% endif %}
      {% endfor %}     
    </div>
</div>
{% endblock %}
