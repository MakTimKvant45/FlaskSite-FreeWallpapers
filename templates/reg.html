<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="SHORTCUT ICON" href="https://printouch.ru/img/home/list-bumagi.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style2.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
</head>
<body class="text-center">
  <div id="app">
    <form action="/fun/reg" method="post" >
      <div class="container">
        <a href="/"></a><img class="mb-4" src="https://printouch.ru/img/home/list-bumagi.png" alt="" width="72" height="72"></a>
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
          <input type="email text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text">Например: example@example.com</div>
        </div> <br>  
        <div class="mb-3">
            <label for="validationCustomUsername" class="form-label">Логин</label>
            <div class="input-group has-validation">
              <input type="text" name="login" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Пожалуйста, выберите себе имя.
              </div>
            </div>
          </div> <br>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" :value="password" @input="checkPassword">
          
        </div>
        <h5>У вас уже есть аккаунт? <a href="/login" style="text-decoration: none;">Авторизуйтесь</a></h5> <br>
        <button type="submit" class="w-10 btn btn-lg btn-primary">Зарегестрироваться</button>
      </div>
    </form>
    
  </div>
  <!-- <script src="/static/js/script.js"></script> -->
</body>
</html>
